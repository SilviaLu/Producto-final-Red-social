<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>sign-up</title>
</head>

<body class="container body-signup">
  <!--nav-->
  <nav class="navbar navbar-default">
    <div class="container-fluid ">
      <div class="navbar-header">
        <a class="navbar-brand img-fluid" href="../index.html"></a>
        <img src="../assets/img/nomas.svg" alt="Logo" class="img-fluid hidden-xs">
        <img src="../assets/img/nomas.svg" alt="Logo" class="img-fluid hidden-sm hidden-md hidden-lg text-center">
        </a>
      </div>
    </div>
  </nav>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Correo</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Correo">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Confirmar contraseña</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Celular</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Número celular">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="direccion">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputState">País</label>
        <select id="inputState" class="form-control">
          <option selected>Selecciona</option>
          <option>Perú</option>
          <option>Argentina</option>
          <option>Bolivia</option>
          <option>Uruguay</option>
          <option>Venezuela</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Ciudad</label>
        <select id="inputState" class="form-control">
          <option selected>Selecciona</option>
          <option>Lima</option>
          <option>Cusco</option>
          <option>Arequipa</option>
          <option>Puno</option>
          <option>Piura</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          No soy un robot
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>

  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrapjquery-3.2.1.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
